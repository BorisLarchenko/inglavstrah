<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta	name="viewport"	content="width=device-width,initial-scale=1">
	<title>form-test</title>
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<link rel="icon" href="./img/favicon.png" type="image/x-icon">

	<link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
	<include src="source/html-modules/header.html"></include>
	<main class="main">
		<section class="main__form-test test">
			<div class="container">
				<h2 class="test__title">Тест ОСАГО</h2>
				<form class="test__form" action="http://scooterlabs.com/echo" method="post">
					<div class="test__form-wrapper test__form-step1" style="display: none">
						<p class="test__pagination">Шаг 1<span class="test__pagination--grey">/7</span></p>
						<p class="test__step-title">Мощность двигателя</p>
						<div class="test__radio-wrapper">
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="power" value="less50">
								<span class="test__radio-circle"> До 50 лс.</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="power" value="less70">
								<span class="test__radio-circle"> 51-70 лс.</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="power" value="less100">
								<span class="test__radio-circle"> 71-100 лс.</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="power" value="less150">
								<span class="test__radio-circle"> 101-150 лс.</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="power" value="more150">
								<span class="test__radio-circle"> Свыше 150 лс.</span>
							</label>
						</div>
						<div class="test__btn-price-wrapper">
							<div class="test__btn-wrapper">
								<button class="btn test__btn" type="button">Следующий шаг</button>
								<button class="btn-back test__btn-back" type="button">Шаг назад</button>
							</div>

							<p class="main__test-info test__info">
								<span class="main__test-price test__price">350<span class="main__test-price-sign">₽</span></span>
								<span class="main__test-words test__words"> Прошедшим тест — скидка	от стоимости полиса ОСАГО</span>
							</p>
						</div>





					</div>
					<div class="test__form-wrapper test__form-step2" style="display: none">
						<p class="test__pagination">Шаг 2<span class="test__pagination--grey">/7</span></p>
						<p class="test__step-title">Допущенные к управлению водители</p>
						<div class="test__radio-wrapper">
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="restriction" value="yes">
								<span class="test__radio-circle">Ограниченный круг</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="restriction" value="no">
								<span class="test__radio-circle">Без ограничений</span>
							</label>
						</div>
						<div class="test__btn-price-wrapper">
							<div class="test__btn-wrapper">
								<button class="btn test__btn" type="button">Следующий шаг</button>
								<button class="btn-back test__btn-back" type="button">Шаг назад</button>
							</div>

							<p class="main__test-info test__info">
								<span class="main__test-price test__price">350<span class="main__test-price-sign">₽</span></span>
								<span class="main__test-words test__words"> Прошедшим тест — скидка	от стоимости полиса ОСАГО</span>
							</p>
						</div>





					</div>
					<div class="test__form-wrapper test__form-step3">
						<p class="test__pagination">Шаг 3<span class="test__pagination--grey">/7</span></p>
						<p class="test__step-title">Возраст допущенных водителей</p>
						<div class="test__radio-wrapper">
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="age" value="less22">
								<span class="test__radio-circle">До 22 лет</span>
							</label>
							<label class="test__input-aria">
								<input class="test__radio" type="radio" name="age" value="more22">
								<span class="test__radio-circle">Более 22 лет</span>
							</label>
						</div>
						<div class="test__btn-price-wrapper">
							<div class="test__btn-wrapper">
								<button class="btn test__btn btn--disabled" type="button" data-title="Сначала выберите значение">Следующий шаг</button>
								<button class="btn-back test__btn-back" type="button">Шаг назад</button>
							</div>

							<p class="main__test-info test__info">
								<span class="main__test-price test__price">350<span class="main__test-price-sign">₽</span></span>
								<span class="main__test-words test__words"> Прошедшим тест — скидка	от стоимости полиса ОСАГО</span>
							</p>
						</div>





					</div>


				</form>
			</div>

		</section>

	</main>
	<include src="source/html-modules/footer.html"></include>
</body>
</html>
